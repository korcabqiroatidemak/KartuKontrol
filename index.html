<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>DATA PESERTA EBTAQ - FINAL REVISION</title>
    <style>
        /* 1. Kertas F4 Setup */
        @page { size: 215mm 330mm; margin: 0; }
        body { font-family: "Times New Roman", serif; background: #525659; margin: 0; padding: 20px 0; }

        /* 2. Panel Kontrol - 3 Baris Rapi & Elegan */
        .control-panel {
            background: #fff; width: 215mm; margin: auto;
            padding: 15px 25px; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,.3); margin-bottom: 25px;
        }
        #shift-container {
            border: 1px solid #ddd; padding: 10px;
            display: flex; flex-flow: column wrap; height: 85px; /* Tinggi pas untuk 3 baris */
            overflow-x: auto; background: #fafafa; margin-bottom: 15px; gap: 0 20px;
        }
        #shift-container::-webkit-scrollbar { height: 6px; }
        #shift-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        .cb-item { font-size: 13px; font-family: Arial; white-space: nowrap; cursor: pointer; display: flex; align-items: center; gap: 6px; height: 26px; }
        .btn-generate { width: 100%; padding: 12px; font-weight: bold; background: #28a745; color: #fff; border: none; cursor: pointer; border-radius: 4px; text-transform: uppercase; }

        /* 3. Layout Cetak */
        .page {
            width: 215mm; height: 330mm; background: #fff;
            margin: 0 auto 15px auto; box-sizing: border-box;
            padding: 10mm 15mm 15mm 15mm; page-break-after: always;
            position: relative; display: flex; flex-direction: column;
        }
        .kop { display: flex; align-items: center; justify-content: center; position: relative; height: 85px; }
        .logo { position: absolute; left: 0; width: 75px; }
        .kop-text { text-align: center; flex: 1; padding: 0 80px; }
        .double-line { border-top: 4px solid #000; border-bottom: 1px solid #000; height: 2px; margin: 5px 0 10px; }
        .grid-kartu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; flex: 1; align-content: start; }
        
        /* 4. Desain Kartu Sesuai Proyekmu */
        .kartu { border: 1px solid #000; padding: 2mm 8px; display: flex; align-items: flex-start; height: 4.5cm; box-sizing: border-box; overflow: hidden; }
        .foto-box { width: 3cm; height: 4cm; border: 1px solid #000; margin-right: 12px; flex-shrink: 0; background: #eee; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .foto-box img { width: 100%; height: 100%; object-fit: cover; }
        .info-kartu { flex: 1; font-size: 9.5pt; line-height: 1.25; }
        .row-data { display: flex; margin-bottom: 2px; }
        .label-data { width: 55px; font-weight: bold; flex-shrink: 0; font-size: 9pt; }
        .val-nama { font-weight: bold; text-transform: uppercase; font-size: 9pt; }

        @media print {
            body { background: none; padding: 0; }
            .control-panel { display: none; }
            .page { margin: 0; box-shadow: none; border: none; }
        }
    </style>
</head>
<body>

<div class="control-panel">
    <h3 style="margin-top:0">Panel Kontrol – EBTAQ</h3>
    <div id="shift-container">Memuat data Google Sheets…</div>
    <button class="btn-generate" onclick="generate()">GENERATE DOKUMEN</button>
</div>

<div id="output"></div>

<script>
    const SHEET_ID = "1eIcvIgCLWG3F9jQdsw5XN9llOsK2PoYWKUg1qaQJyyA";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Biodata Cek`;
    const LOGO = "QIRAATI.png";
    let grouped = {};

    window.onload = async () => {
        try {
            const res = await fetch(SHEET_URL);
            const txt = await res.text();
            processCSV(txt);
        } catch(e) { document.getElementById('shift-container').innerText = "Gagal memuat data."; }
    };

    function processCSV(csv) {
        const rows = csv.trim().split('\n');
        const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim().toUpperCase());
        grouped = {};
        for (let i = 1; i < rows.length; i++) {
            const cols = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
            let p = {};
            cols.forEach((v, j) => p[headers[j]] = v ? v.replace(/"/g, '').trim() : '');
            const key = `${p['GELOMBANG'] || '-'}-${p['SHIFT'] || '-'}`;
            if (!grouped[key]) grouped[key] = [];
            grouped[key].push(p);
        }
        const c = document.getElementById('shift-container');
        c.innerHTML = '';
        Object.keys(grouped).sort().forEach(k => {
            const l = document.createElement('label');
            l.className = 'cb-item';
            l.innerHTML = `<input type="checkbox" name="chk-shift" value="${k}"> Gel ${k.replace('-', ' SFT ')} (${grouped[k].length})`;
            c.appendChild(l);
        });
    }

    function generate() {
        const selected = document.querySelectorAll('input[name="chk-shift"]:checked');
        if (selected.length === 0) return alert("Pilih minimal satu!");
        const out = document.getElementById('output');
        out.innerHTML = '';

        selected.forEach(cb => {
            const data = grouped[cb.value];
            const [gel, sft] = cb.value.split('-');
            let idx = 0;
            while (idx < data.length) {
                const page = document.createElement('div');
                page.className = 'page';
                const grid = document.createElement('div');
                grid.className = 'grid-kartu';
                
                // Menentukan limit kartu per halaman (Halaman 1: 10 kartu, sisanya 12)
                const isFirst = (idx === 0);
                const limit = isFirst ? 10 : 12;

                if (isFirst) {
                    page.innerHTML = `<div class="kop"><div class="logo"><img src="${LOGO}"></div><div class="kop-text"><div style="font-size:12pt;font-weight:bold;">KOORDINATOR PENDIDIKAN AL-QUR'AN</div><div style="font-size:22pt;font-weight:900;">METODE QIRAATI</div><div style="font-size:12pt;font-weight:bold;">CABANG DEMAK</div></div></div><div class="double-line"></div><div style="text-align:center; font-weight:bold; font-size:14pt; margin-bottom:10px;">DATA PESERTA EBTAQ</div>`;
                }

                for (let i = 0; i < limit && idx < data.length; i++, idx++) {
                    grid.appendChild(createCard(data[idx]));
                }
                page.appendChild(grid);
                out.appendChild(page);
            }
        });
    }

    function createCard(d) {
        const c = document.createElement('div');
        c.className = 'kartu';
        
        const rawF = d['KIRIM PAS FOTO UKURAN POSTCARD'] || '';
        const matchId = rawF.match(/[-\w]{25,}/); 
        
        let fSrc = "";
        if (matchId) {
            // MENGGUNAKAN JALUR TERKUAT GOOGLE (LH3)
            fSrc = `https://lh3.googleusercontent.com/d/${matchId[0]}`;
        }

        c.innerHTML = `
            <div class="foto-box">
                ${fSrc ? `<img src="${fSrc}" onerror="this.src='https://via.placeholder.com/120x160?text=NO+FOTO';">` : `3x4`}
            </div>
            <div class="info-kartu">
                <div class="row-data"><span class="label-data">NOMOR</span><span>: ${d['NOMOR'] || '-'}</span></div>
                <div class="row-data"><span class="label-data">NAMA</span><span class="val-nama">: ${d['NAMA LENGKAP (SESUAI AKTA)'] || '-'}</span></div>
                <div class="row-data"><span class="label-data">LEMBAGA</span><span>: ${d['ASAL LEMBAGA / TPQ'] || '-'}</span></div>
                <div class="row-data"><span class="label-data">TTL</span><span>: ${d['TEMPAT LAHIR'] || '-'}, ${d['TANGGAL LAHIR'] || '-'}</span></div>
                <div class="row-data"><span class="label-data">BIN/TI</span><span>: ${d['NAMA AYAH'] || '-'}</span></div>
            </div>`;
        return c;
    }
</script>
</body>
</html>
